<div class="flex justify-content-center align-items-center h-full">
  <form [formGroup]="loginForm" (ngSubmit)="loginUser()">
    <p-card header="Welcome to Employee Management" [style]="{ width: '360px' }">
      <div class="field">
        <label for="username">Username</label>
        <input type="text" pInputText formControlName="username" class="w-full" name="username"
          placeholder="Input your username" />
        <small *ngIf="username.invalid && (username.dirty || username.touched)" class="block p-error">
          <div *ngIf="username.errors?.['required']">Username is required.</div>
        </small>
      </div>
      <div class="field">
        <label for="password">Password</label>
        <input type="password" pInputText formControlName="password" class="w-full" name="password"
          placeholder="Input your password" />
        <small *ngIf="password.invalid && (password.dirty || password.touched)" class="block p-error">
          <div *ngIf="password.errors?.['required']">Password is required.</div>
        </small>
      </div>
      <p-button label="SIGN IN" styleClass="w-full" [disabled]="loginForm.invalid" type="submit"></p-button>
    </p-card>
  </form>
</div>
